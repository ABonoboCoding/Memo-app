<!DOCTYPE html>
<html lang="en-US">

<head>
  <title> Memo app </title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="manifest" href="js/manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1 class="txt_center"> Memo app </h1>
    <div class="mainData">
      <div class="center">
        <div class="inputForm">
          <div class="inputRow">
            <input type="text" name="key" id="keyInput" placeholder="Title"></input>
          </div>
          <div class="inputRow">
            <textarea style="height:100px;width:200px;font-size:14pt;" type="text" name="value" id="valueInput" placeholder="Enter text here"></textarea>
          </div>
          <button id="saveBtn">Save memo</button>
        </div>
        <br>
      <table class="outputTable">
      </table>
    </div>
    </div>
</body>

<script type="text/javascript" src="js/js.js"></script>
</html>
